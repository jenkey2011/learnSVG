<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<svg width="500" height="500">

		<rect  id="rect" x="0" y="0" width="300" height="150" fill="#f00" stroke="" stroke-width="" onClick="showColor()"/>

	</svg>
</body>
<script type="text/javascript">
	function showColor() {
		var color = document.getElementById("rect").getAttributeNS(null,"fill")
		alert(color)
	}
</script>
